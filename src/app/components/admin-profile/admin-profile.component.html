<div class="main-content">
    <div class="container-fluid">
        <h2>ADMIN PAGE</h2>
        <p-tabView (onChange)="onTabChange($event)">
            <p-tabPanel header="Profile">
                <ng-container *ngIf="activeTab === 0">
                    <!-- <app-profile-admin></app-profile-admin> -->
                </ng-container>
            </p-tabPanel>
            <p-tabPanel header="User Management">
                <ng-container *ngIf="activeTab === 1">
                    <!-- <app-user-management></app-user-management> -->
                </ng-container>
            </p-tabPanel>
            <p-tabPanel header="Movie Management">
                <ng-container *ngIf="activeTab === 2">
                    <app-movie-management></app-movie-management>
                </ng-container>
            </p-tabPanel>
            <p-tabPanel header="Director Management">
                <ng-container *ngIf="activeTab === 3">
                    <app-director-management></app-director-management>
                </ng-container>
            </p-tabPanel>
            <p-tabPanel header="Actor Management">
                <ng-container *ngIf="activeTab === 4">
                    <app-actor-management></app-actor-management>
                </ng-container>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
